<head>
    <title>Peter Brejcha Resume</title>
</head>


<!-- Test Templates -->

<template name="layout">
    <div class="container">
        <h1>Peter Brejcha</h1>
    </div>
    <div class="container">
        {{> nav}}
        <div class="col-lg-10">{{> yield}}</div>
    </div>
</template>

<template name="nav">
    <ul class="nav nav-tabs" role="tablist">
        {{> navItems}}
    </ul>
</template>

<template name = "about">
    <h2>About this site</h2>
</template>

<template name="navItems">
    <li>
        <a href="{{pathFor 'about'}}">About Me</a>
    </li>
    <li>
        <a href="{{ pathFor 'projects'}}">Projects</a>
    </li>
    <li>
        <a href="{{pathFor 'work'}}">Work Experience and Education</a>
    </li>
</template>

<template name = "projects">
    <h2>Projects</h2>
    <ul>
        {{#each projects}}
        <li>
            <a href="{{ pathFor 'project' }}"> {{title}} : {{startDate}} - {{endDate}}</a>
        </li>
        {{/each}}
    </ul>
</template>

<template name = "fullProject">
    <h2>{{ title }}</h2>
    <p>{{ startDate }}</p>
    <p>{{endDate}}</p>
    <div>{{duties}}</div>
    <div>{{env}}</div>
</template>

<template name="work">

</template>
