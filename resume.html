<head>
    <title>Peter Brejcha Resume</title>
</head>


<!-- Test Templates -->

<template name="layout">
    <div class="container">
        <header>
            {{> nav}}
        </header>
            <div class="col-lg-10">{{> yield}}</div>
    </div>
</template>

<template name="nav">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-items">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ pathFor 'about'}}">Peter Brejcha</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-items">
                <ul class="navbar-nav">
                    {{> navItems}}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name = 'about'>
    <h2>About this site</h2>
</template>

<template name="navItems">
    <li>
        <a href="{{ pathFor 'projects'}}">Projects</a>
    </li>
</template>

<template name = 'projects'>
    <h2>Projects</h2>
    <ul>
        {{#each projects}}
        <li>
            <a href="{{ pathFor 'project' }}"> {{title}} </a>
        </li>
        {{/each}}
    </ul>
</template>

<template name = 'fullProject'>
    <h2>{{ title }}</h2>
    <p>{{ date }}</p>
    <div>{{duties}}</div>
    <div>{{env}}</div>
</template>
